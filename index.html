<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>87-dars</title>
    
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <!-- <header></header> -->
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__box">
                    <div class="hero__title">
                        <h1 class="hero__theme">
                            Contact book
                        </h1>
                    </div>
                    
                    <div class="hero__input-box">
                        <form class="hero__form" method="post">
                            <strong class="hero__strong">
                                New contact form
                            </strong>
                            <input class="hero__input hero__name" type="text" placeholder="Name">
                            <input class="hero__input hero__rela" type="text" placeholder="Relationship">
                            <input class="hero__input hero__tel" type="number" placeholder="Phone">
                            
                            <button class="hero__btn" type="submit">
                                Add contact
                            </button>
                        </form>
                        
                        
                        
                        <div class="hero__result">
                            <h2 class="hero__result-text">
                                Contacts
                            </h2>
                            
                            <div class="hero__result-in">
                                
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
